<div class="wrapper">
  <div class="content">
    <label for="search">Search</label>
    <input type="text" class="heading-search" id="search" />

    <small>Filter method only search for headings!</small>

    <div class="add-note">
      <h2>Add Some Notes</h2>
      <a routerLink="/add-note"><i class="bi bi-plus-circle"></i></a>
    </div>

  

    <app-notes-card-list
      (notesChanged)="display()"
      [notes]="allNotes$ | async"
    ></app-notes-card-list>
  </div>
</div>
