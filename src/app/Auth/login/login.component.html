<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
      >
        <p *ngIf="isLogin">Login</p>
        <p *ngIf="!isLogin">Sign Up</p>
      </button>
      <button mat-raised-button color="primary" (click)="switchToSignInLogIn()">
        <p *ngIf="isLogin">Switch to Sign In</p>
        <p *ngIf="!isLogin">Switch to Login</p>
      </button>
    </form>
  </mat-card-content>
</mat-card>
